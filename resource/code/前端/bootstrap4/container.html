<!doctype html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap 的 CSS 文件 -->
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"> -->
	<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

	<title>Hello, world!</title>
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-12">
				hello
			</div>
			<div class="col-12">
				hello
			</div>

			<div class="w-100">col</div>

			<div class="col-12">
				hello
			</div>
			<div class="col-12">
				hello niha
			</div>

		</div>

		<form action="" class="form-inline">
			<div class="form-group">
				<label for="" class='sr-only'></label>
				<div class="input-group">
					<div class="input-group-addon">姓名</div>
					<input type="text" class="form-control" placeholder="请输入姓名">
					<div class="input-group-addon">.00</div>
				</div>
				<button class="btn btn-primary">Trashsfer cash</button>
			</div>
		</form>

		<form action="" class="form-horizontal">
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">Email address</label>
				<div class="col-sm-10">
					<input type="email" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-3">Password</label>

				<div class="col-sm-9">
					<input type="password" class="form-control"
						aria-describedby="inputSuccess2Status">
				</div>
			</div>

			<div class="form-group">
				<label for="" class="col-sm-3"></label>
				<div class="col-sm-9">
					<input type="checkbox" name="" id="checkBox">
					<span class="form-control-static">Remember me</span>
				</div>
			</div>

		</form>
		<div class="form-group has-success has-feedback">
			<label class="control-label" for="inputSuccess2">Input with success</label>
			<input type="text" class="form-control" id="inputSuccess2"
				aria-describedby="inputSuccess2Status">
			<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
			<span id="inputSuccess2Status" class="sr-only">(success)</span>
		</div>


	</div>


	<!-- JavaScript 文件是可选的。从以下两种建议中选择一个即可！ -->
	<!-- 选项 1：jQuery 和 Bootstrap 集成包（集成了 Popper） -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
